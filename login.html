<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>SMX | About</title>
</head>
<body>

  <header class="lgheader">
    <div class="lgheaderoverlay">
        <nav class="navbar navbar-expand-lg pt-5">
            <a class="navbar-brand mx-auto" href="index.html"><img src="assets/images/logo bright.png" alt="Logo" class="img-fluid pl-5" style="width:80%"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fa fa-bars" aria-hidden="true"></i>
                </span>
            </button>
                
            
        </nav>

        <div class="container">
            <div class="row my-md-5 login">
                <div class="col-12">
                    <div class="col-12 col-md-6 mx-auto">
                        <nav>
                            <div class="nav" id="nav-tab" role="tablist">
                                <a class="nav-item nav-link  active primarybgcolor text-white" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">LOGIN</a>
                                <a class="nav-item nav-link primarybgcolor text-white" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">REGISTER</a>
                            </div>
                        </nav>
                
                        <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane fade text-center" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                    <p class="text-dark py-4">Let's get to know you</p>
                
                                    <form class="mx-md-5 mx-3">
                                        <div class="form-group py-1">
                                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Legal Name">
                                        </div>
                                        <div class="form-group py-1">
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                                            <i class="fa fa-envelope-open-o gray float-right" aria-hidden="true"></i>
                                        </div>
                                        <div class="form-group py-1">
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                            <i class="fa fa-eye-slash gray float-right" aria-hidden="true"></i>
                                        </div>

                                        <div class="form-group py-1">
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                                            <i class="fa fa-eye-slash gray float-right" aria-hidden="true"></i>
                                        </div>

                                            <div class="text-left py-1">
                                                <input type="checkbox" class="text-left d-inline" id="check" placeholder="Password">
                                                <label for="check" class="gray small d-inline">I agree to SMX's Terms of Service, Privacy Policy and Community Guidelines
                                                </label>
                                            </div>
                                            
                                        <button type="submit" class="btn form-control my-2 mb-4 primarybgcolor text-white">Sign Up</button>
                                    </form>
                                    
                                    <div class="row text-center">
                                            <div class="col-12 my-3">
                                                <a href="#"class="text-dark">Already have an account? <span class="font-weight-bold">Log in</span></a>
                                            </div>
                                        </div>
                            </div>
                    
                    
                            <div class="tab-pane fade show active  text-center" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                                <p class="text-dark py-4">Welcome Back!</p>
            
                                <form class="mx-md-5 mx-3">
                                    
                                    <div class="form-group py-1">
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                                        <i class="fa fa-envelope-open-o gray float-right" aria-hidden="true"></i>
                                    </div>
                                    <div class="form-group py-1 mb-5">
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                        <i class="fa fa-eye-slash gray float-right" aria-hidden="true"></i>
                                    </div>
                                    
                                    
                                    <button type="submit" class="btn form-control my-2 mb-4 primarybgcolor text-white">Log In</button>

                                    <div class="row mb-3">
                                        <div class="col-md-6 col-12">
                                            <div class="py-1">
                                                <input type="checkbox" class="text-left" id="check" placeholder="Password">
                                                <label for="check" class="gray">Remember me</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <div class="py-1">
                                                <a href="reset.html" class="gray">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                
                                <div class="row text-center">
                                    <div class="col-12 my-3">
                                        <span class="text-dark">New to <span class="font-weight-bold">SMX</span>? </span> <a href="login.html"class="text-dark font-weight-bold"> Sign Up here</a>
                                    </div>
                                </div>
                                                                    
                            </div>
                        </div>
                
                    </div>
                </div>
                
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="my-3 text-white">
                        <span> &copy;</span> SMX <i class="fa fa-circle px-md-2" aria-hidden="true"></i> All Rights Reserved
                    </p>
                </div>
            </div>
        </div>
   </div>

   
  </header>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  
</body>
</html>
