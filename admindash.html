<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>SMX | Landing</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg primarybgcolor">
    <a class="navbar-brand" href="#"><img src="assets/images/logo.png" alt="Logo" class="img-fluid pl-5" style="width:80%"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"><i class="fa fa-bars" aria-hidden="true"></i>
      </span>
    </button>
        
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item mx-4">
          <a class="nav-link text-white" href="#"></a>
        </li>
       
      </ul>
      <hr class="d-block d-md-none">
      <ul class="navbar-nav" >
        <li class="nav-item">
          <a class="nav-link text-white px-4 " href="#"><i class="fa fa-cog pr-3" style="font-size:22px; color: #C4C4C4;"  aria-hidden="true"></i>Settings</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link text-white px-4" href="#"><i class="fa fa-sign-out pr-2 " style="font-size:22px; color:#C4C4C4;" aria-hidden="true"></i> Log Out</a>
        </li>
      </ul>

      
    </div>
  </nav>

  <section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <img src="assets/images/user profile.png" class="img-fluid py-3" alt="">
                <h3 class="mt-4">Hello Fintech!</h3>

                <div class="my-4 mx-5">
                    <h4 class="font-weight-bold primarycolor">
                        Please Complete Registration
                    </h4>
                    <hr class="mx-5">
                </div>
            </div>
        </div>

        <div class="row graybg text-center py-2 my-2">
            <div class="col-md-4 col-12">
                <p class="mb-0"><i class="fa fa-handshake-o pr-2"></i> Deals</p>
            </div>

            <div class="col-md-4 col-12">
                <p class="mb-0">List Company</p>
            </div>

            <div class="col-md-4 col-12">
                <p class="mb-0"><i class="fa fa-bell-o pr-2"></i>Notifications</p>
            </div>

        </div>

        <div class="row mt-5">
            <div class="col-10 mx-auto mt-5 graybg py-5">
                <p class="text-center text-md-left">No Transactions</p>
                <h3 class="my-5 py-5 text-center font-weight-bold o">New to SMX? Create Your First Deal</h3>
            </div>
        </div>
    </div>
  </section>

  <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <p class="text-dark">
                    <span> &copy;</span> SMX <i class="fa fa-circle px-md-2" aria-hidden="true"></i> All Rights Reserved
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
