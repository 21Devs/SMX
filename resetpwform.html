<body>

  <header class="lgheader">
    <div class="lgheaderoverlay">
        <nav class="navbar navbar-expand-lg pt-5">
            <a class="navbar-brand mx-auto" href="#"><img src="assets/images/logo bright.png" alt="Logo" class="img-fluid pl-5" style="width:80%"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fa fa-bars" aria-hidden="true"></i>
                </span>
            </button>
                
            
        </nav>

       <div class="container">
           <div class="row my-5 reset">
               <div class="col-11 col-md-6 mx-auto text-center bg-white pt-3">
                   <h2 class="primarycolor pt-5 font-weight-bold">Reset Password</h2>
                   <p class="gray text-left ml-5 py-3">Enter your new Password</p>

                   <form class="mx-md-5 mx-3 ">
                        
                        <div class="form-group py-1 mb-5">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            <i class="fa fa-eye-slash gray float-right" aria-hidden="true"></i>
                        </div>

                        <div class="form-group py-1 mb-5">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                            <i class="fa fa-eye-slash gray float-right" aria-hidden="true"></i>
                        </div>
                        
                            
                        <button type="submit" class="btn form-control my-2 mb-4 mt-3 primarybgcolor text-white">Set Password</button>
                    </form>
                    
                    <br><br><br>
               </div>
           </div>
       </div>

       <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-white">
                        <span> &copy;</span> SMX <i class="fa fa-circle px-md-2" aria-hidden="true"></i> All Rights Reserved
                    </p>
                </div>
            </div>
        </div>

   </div>

   
  </header>
